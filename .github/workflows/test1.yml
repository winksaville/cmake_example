name: GHA test1

on: [push, pull_request]

env:
  BUILD_TYPE: Release

jobs:
  build:
    name: Linux build and test
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        #python-version: [3.6, 3.8]
        python-version: [3.6]

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: 'true'

      - name: Install CMake
        run: |
          if [ `builtin type -p cmake` ]; then echo cmake already installed; else sudo apt-get install cmake; fi
          cmake --version

      - name: Test that cmake works as a shell
        shell: cmake -P {0}
        run: message(STATUS "Cmake ran")

      - name: Install Ninja
        run: |
          if [ `builtin type -p ninja` ]; then echo ninja already installed; else sudo apt-get install ninja-build; fi
          ninja --version

      - name: Setup python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache Python
        id: cache
        uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-python-${{ matrix.python-version }}-${{ hashFiles('requirements.txt') }}-5
          restore-keys: |
            ${{ runner.os }}-python-
            ${{ runner.os }}-

      - name: Install python
        if: steps.cache.outputs.cache-hit != 'true'
        run: |
          echo "**** cache cache-hit was NOT true INSTALL ****"
          python -m pip install --upgrade pip
          pip --version
          python --version
          pip install setuptools
          pip install -r requirements.txt
          echo PATH=$PATH
          ls -al /opt/hostedtoolcache/Python/3.6.12/x64/bin/python
          ls -al /opt/hostedtoolcache/Python/3.6.12/x64/bin/pip
          which python
          which pip

      - name: Cache pytest
        id: cache-pytest
        uses: actions/cache@v2
        with:
          path: ~/.cache/pytest
          key: ${{ runner.os }}-pytest-${{ matrix.python-version }}-${{ hashFiles('requirements.txt') }}-5
          restore-keys: |
            ${{ runner.os }}-pytest-

      - name: Install pytest
        if: steps.cache-pytest.outputs.cache-hit != 'true'
        run: |
          echo "**** cache-pytest cache-hit was NOT true INSTALL ****"
          pip install pytest
          echo PATH=$PATH
          ls -al /opt/hostedtoolcache/Python/3.6.12/x64/bin/pytest
          which pytest

      - name: Test pytest
        run: |
          echo PATH=$PATH
          set +e
          ls -al /opt/hostedtoolcache/Python/3.6.12/x64/bin/pytest
          which pytest
          pytest --version

